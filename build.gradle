// Apply the java-library plugin to add support for Java Library
plugins {
 id 'java'
 id 'maven-publish'
} 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.4'
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.4'
	compile group: 'junit', name: 'junit', version: '4.12'
	testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
	implementation group: 'commons-validator', name: 'commons-validator', version: '1.7'
}
tasks.withType(JavaCompile){
options.encoding='UTF-8'
}

